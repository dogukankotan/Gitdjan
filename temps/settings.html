{% extends 'base.html' %}

{% block title %}{{ repoName }}{% endblock %}

{% block extraMenu %}<a href="/{{ repoName }}/settings/" class="extra-menu">Repository Settings</a>{% endblock %}

{% block content %}

    <a href="/{{ repoName }}"><div class="repository-name">{{ repoName }}</div></a>
    <div class="repository-desc">{{ repoDesc }}</div>

    <div class="object-list">
        {% for obj in tree %}
            <div class="object-tab"><a href="/{{ repoName }}/{{ obj.type }}/{{ obj.name }}">{{ obj.name }}{% if obj.type == 'tree' %}/{% endif %}</a></div>
        {% endfor %}
    </div>
{% endblock %}
